<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Large V -->
  <text x="256" y="380" font-family="Arial Black, Impact, sans-serif" font-size="420" font-weight="900" fill="#D4AF37" text-anchor="middle" dominant-baseline="middle">V</text>

  <!-- Glow effect -->
  <text x="256" y="380" font-family="Arial Black, Impact, sans-serif" font-size="420" font-weight="900" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.5" text-anchor="middle" dominant-baseline="middle">V</text>
</svg>
